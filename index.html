<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/style.css">

    <title>Frontend Mentor | Fylo data storage component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="main-left">
        <img src="./images/logo.svg" alt="">
        <div class="icons">
          <img class="icon-doc" src="./images/icon-document.svg" alt="Document icon">
          <img class="icon-folder" src="./images/icon-folder.svg" alt="Folder icon">
          <img class="icon-upload" src="./images/icon-upload.svg" alt="Upload icon">
        </div>
      </div>
      <div class="main-right">
        <p>Youâ€™ve used <strong>815 GB</strong> of your storage</p>
        <!-- Progress Bar -->
        <div class="progress-bar">
          <div class="bar">
            <div class="point"></div>
          </div>
        </div>
        <!-- End of progress Bar -->
        <div class="memory"><span>185 </span> GB Left</div>
        <div class="amount">
          <p>0 GB</p>
          <p class="bal">1000 GB</p>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Spaceship Tech</a>.
    </div>
  </body>
</html>
